<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRC</title>
    <link rel="icon" href="{{ url_for('static', filename='image/WEB-icon.png') }}" type="x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css-5.3.1/bootstrap.css') }}">
    <script src="{{ url_for('static', filename='js-5.3.1/bootstrap.js') }}"></script>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<script>
  function togglePasswordVisibility() {
      var passwordInput = document.getElementById("admin_password");
      if (passwordInput.type === "password") {
          passwordInput.type = "text";
      } else {
          passwordInput.type = "password";
      }
    }
</script>

<style>
  body{
    background-color: #e8e8e8;
  }

  .navforlink{
    font-family: 'Arial', sans-serif;
    padding: 10px 20px;
    border: none;
  }

  .navforlink:hover {
    border: 1px solid black;
    background-color: #876e6e;
    padding: 10px;
    border-radius: 10px;
    transform: scale(1.05);
  }

  .txtLogincss{
    font-family: Arial Black;
  }

  .txtLogincss .txtadmincss{
    color: #9e2b2b;
  }
</style>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid" href="#">
      <a class="navbar-brand mx-4 fw-bold logo" href="{{ url_for('.home_page') }}"><img src="{{ url_for('static', filename='image/CRC-LOGO.png') }}" width="100" height="45" class="d-inline-block " alt=""></a>

      <button type="button" class="navbar-toggler my-3" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"><span class="navbar-toggler-icon"></span></button>

      <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav ms-auto nav-Act">
          <a class="nav-item nav-link mx-2 my-2 navforlink text-center" href="{{ url_for('.home_page') }}" data-toggle="tooltip" title="Go Home Page"><i class="fa-solid fa-angles-left"></i>&ensp;<b>Back to Home</b></a>
        </div>
      </div>
    </div>
  </nav>
<div class="container">
  <div class="row" style="height: 600px;">
    <div class="col-sm d-flex justify-content-center align-items-center ">
      <div class="my-2 text-center txtLogincss">
     <H3 class="fw-bold txtadmincss text-uppercase">ADMIN dashboard</H3>
        <H1 class="fw-bold text-uppercase">Login Now</H1>
        <p class="text-muted">Log-in now using your admin username & password.</p>
        </div>
    </div>

    <div class="col-sm d-flex justify-content-center align-items-center">
     <div class="card bg-dark bg-opacity-75 text-light" style="width: 30rem;" >


  <div class="card-body">
    <form class='form-signin' id='log-user-form' name="frmLogIn" action='/AdminLogin' method='POST'  border='0'>

              <div class="my-3">
                <label for="admin_username" class="form-label">Admin Username</label>
                <input type='text' name='admin_username' id='admin_username' class='form-control' placeholder='Username' required autofocus>
              </div>

              <div class="my-3">
                <label for="admin_password" class="form-label">Password</label>
                <input type='password' name='admin_password' id='admin_password' class='form-control' placeholder='Password' required>
              </div>

              <div class="form-check form-switch my-3">
                <label class="form-check-label text-white-50" for="showPassword">Show Password</label>
                <input class="form-check-input" type="checkbox" role="switch" id="showPassword" onclick="togglePasswordVisibility()">
              </div>

                {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-danger text-danger text-center alert-dismissible fade show" role="alert">
                 {{ message }}
                 <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}
              <div class="mb-3 my-4 border-top"><br>
              <button class='btn btn-lg btn-primary btn-block w-50' type='submit'>Sign in</button>
              <button class='btn btn-lg btn-warning btn-block' type='reset'>Reset</button>
              </div>
            </form>
  </div>

</div>
    </div>

  </div>
</div>
</body>
</html>
